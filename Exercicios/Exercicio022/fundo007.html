<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização</title>
    <style>
        * {
            margin: 0px;
        }
        #box1 {
            height:100vh;
            background-image: linear-gradient(to top, purple, rgb(237, 173, 237));
        }

        #box2 {
            height: 30vh;
            width: 30vh;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-image: linear-gradient(to top, rgb(130, 130, 33), rgb(237, 243, 175));
        }
    </style>
</head>
<body>
    <section id="box1">
        <article id="box2">

        </article>
    </section>
</body>
</html>
